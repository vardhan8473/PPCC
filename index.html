<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="product">
    <div class="imgdiv">
      <img id="Productimg" src="images/image-product-desktop.jpg" alt="productimg">
      <img id="Productimg2" src="images/image-product-mobile.jpg" alt="productimg">
    </div>
    <div class="Productdetails">
      <div class="details">
        <h3>Preview</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
        <h2 class="reducedprice">$149.99</h2> 
        <h2 class="orgprice">$169.99</h2>
      </div>
       <button class="cart"><img src="images/icon-cart.svg"> Add to Cart</button>
    </div>
      </div>
  </div>
</body>
</html>
